<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V380 Pro Web Viewer Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Babel Standalone to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 
      Corrected Import Map:
      - Using stable React v18.
      - Explicitly mapping "react-dom/client" which is required by the script.
      This fixes the blank screen issue on static hosts.
    -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <!-- Update script type to text/babel for in-browser transpilation -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
  </body>
</html>
